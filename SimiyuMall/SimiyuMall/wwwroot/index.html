<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Simiyu Mall</title>
    <link href="css/Images.css" rel="stylesheet" />
</head>
<body>
    <h2>Simiyu Mall</h2>
    <div class="items-info">
        <img src="images/Hp_Omen.jpg" />
        <h3>Hp Omen</h3>
        <ul class="items props">
            <li>Price: $9.99</li>
            <li>Model: Gaming Laptop</li>
            <li>Ram: 4GB</li>
            <li>Hard Disk: 1TB</li>
        </ul>
        <button id="byButton">Buy</button>
    </div>

    <div id="contactForm">
        <form>
            <label>Your Name:</label>
            <br />
            <input />
            <br />
            <label>Email:</label>
            <br />
            <input type="email" />
            <br />
            <label>Subject</label>
            <br />
            <input type="text" />
            <br />
            <label>Message:</label>
            <br />
            <textarea rows="4"></textarea>
            <br />
            <input type="submit" value="Send Message" />
        </form>

    </div>

    <script src="js/index.js"></script>
</body>
</html>
