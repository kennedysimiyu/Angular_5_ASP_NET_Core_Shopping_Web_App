<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Simiyu Mall</title>
    <style>
        div.items img {
            width: 10%;
            height: auto;
        }
    </style>
</head>
<body>
    <h2>Simiyu Mall</h2>
    <div class="items">
        <img src="images/Hp_Omen.jpg" />
        <h3>Hp Omen</h3>
        <ul>
            <li>Price: $9.99</li>
            <li>Model: Gaming Laptop</li>
            <li>Ram: 4GB</li>
            <li>Hard Disk: 1TB</li>
        </ul>
        <button>Buy</button>
    </div>
    <form>
        <label>Your Name:</label>
        <br />
        <input />
        <br />
        <label>Email:</label>
        <br />
        <input type="email"/>
        <br />
        <label>Subject</label>
        <br />
        <input type="text"/>
        <br />
        <label>Message:</label>
        <br />
        <textarea rows="4"></textarea>
        <br />
        <input type="submit" value="Send Message"/>
    </form>
</body>
</html>
